<div class="books-containers">
  <div class="books-list">
    <app-books-list
      [books]="books"
      (selected)="selectBook($event)"
      (deleted)="deleteBook($event)"
      (created)="createBook($event)"
    ></app-books-list>
  </div>

  <div class="books-details">
    <app-books-details
      *ngIf="currentBook"
      [book]="currentBook"
      (saved)="updateBook($event)"
    ></app-books-details>
  </div>
</div>
