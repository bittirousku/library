<h1 mat-dialog-title>Edit book</h1>

<div mat-dialog-content>
  <form #form="ngForm" (submit)="data.saved.emit(data.book)">
    <mat-dialog-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Id"
          type="text"
          name="id"
          [(ngModel)]="data.book.id"
          required
          disabled
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Title"
          type="text"
          name="title"
          [(ngModel)]="data.book.title"
          required
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Year published"
          type="number"
          name="datePublished"
          [(ngModel)]="data.book.yearPublished"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Author"
          type="text"
          name="author"
          [(ngModel)]="data.book.authors"
          required
        />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        color="primary"
        mat-button
        [mat-dialog-close]="true"
      >
        Submit
      </button>
      <button type="button" mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>

  <pre>{{ data.book | json }}</pre>
</div>
